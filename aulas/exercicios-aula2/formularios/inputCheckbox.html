
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lista com marcadores</title>
    </head>

    <body>
        <form>
            <p>Quais são seus hobbies?</p>
            <input type="checkbox" id="musica" name="hobby" value="musica">
            <label for="musica">Ouvir Música</label>
        
            <input type="checkbox" id="leitura" name="hobby" value="leitura">
            <label for="leitura">Leitura</label>
        
            <input type="checkbox" id="esporte" name="hobby" value="esporte">
            <label for="esporte">Esporte</label>
        
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
