<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lista com marcadores</title>
    </head>

    <body>
        <form>
            <label for="comentario">Digite um comentário (mínimo 10 caracteres):</label><br>

            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
