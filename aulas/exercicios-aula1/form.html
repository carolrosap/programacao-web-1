<form action="#" method="POST">
    <!-- comentário -->
    <input type="text" name="nome" placeholder="Digite o nome"/> <br>
    <input type="email" name="email" placeholder="Digite o email"/> <br>
    <input type="password" name="senha" placeholder="Digite a senha"/> <br>

    <span>Selecione no checkbox</span> <br>
    <label for="checkbox1">Opção 1</label>
    <input type="checkbox" id="checkbox1" name="checkbox" value="op1" checked>
    <label for="checkbox2">Opção 2</label>
    <input type="checkbox" id="checkbox2" name="checkbox" value="op2">

    <p>Selecione no radio</p>
    <label for="radio1">Radio 1</label>
    <input type="radio" id="radio1" name="radio" value="op1">
    <label for="radio2">Radio 2</label>
    <input type="radio" id="radio2" name="radio" value="op2"> <br>

    <select name="selecao">
        <option value="1">Valor 1</option>
        <option value="2" selected>Valor 2</option>
    </select> <br>
    <button type="submit">Enviar</button>
</form>
