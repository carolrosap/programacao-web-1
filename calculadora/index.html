<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Científica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>

    <div class="scientific-functions">
      <button>sin</button>
      <button>cos</button>
      <button>tan</button>
      <button>π</button>
      <button>√</button>
      <button>log</button>
      <button>ln</button>
      <button>eˣ</button>
      <button>x²</button>
      <button>x!</button>
    </div>

    <div class="keypad">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button class="zero">0</button>
      <button>.</button>
      <button>+</button>
      <button class="clear">C</button>
      <button class="equal">=</button>
    </div>
  </div>
</body>
</html>
